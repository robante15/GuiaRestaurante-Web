<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase Programacion III</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">

            <nav class="navbar navbar-light bg-light">
                    <img src="resources/ues.png"  alt="Banner" class="align-self-start mr-3">
                <span class="navbar-brand mb-0 h1">Programacion III - UES FMO</span>
            </nav>

            <div class="jumbotron">
                <div class="row">
                    <div class="col-2">
                        <img src="resources/java.png" width="150px" height="150px" alt="Banner" class="align-self-start mr-3">
                    </div>
                    <div class="col-6">
                        <h1>Formulario con Bases de Datos</h1>
                        <p>Prueba de formulario HTML utilizando Servlet de JAVA y Netbeans</p>
                    </div>
                </div>
            </div>
            
          
            <section>
                <form action="newServlet" method="POST">

                        <div class="container">
                                <form class="form-horizontal" role="form" method="POST" action="/login">
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6">
                                            <h2>Registro de Estudiante</h2>
                                            <hr>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6">
                                            <div class="form-group has-danger">
                                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                    <input type="text" class="form-control" name="carnet" placeholder="Carnet" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="sr-only" for="password">Password</label>
                                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="sr-only" for="password">Password</label>
                                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                        <input type="text" class="form-control" name="edad" placeholder="Edad" required>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>

                                    <div class="row" style="padding-top: 1rem">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6">
                                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Registrar">
                                        </div>
                                    </div>
                                </form>
                            </div>
                </div>
</body>
</html>
